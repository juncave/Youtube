<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="./general.css">
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./video.css">
  <link rel="stylesheet" href="./sidebar.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header">

    <div class="left-section">
      <img class="hamburger-menu" src="../assets/icons/hamburger-menu.svg" alt="hamburger-menu" />
      <img class="youtube-logo" src="../assets/icons/youtube-logo.svg" alt="youtube-logo" />
    </div>

    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="../assets/icons/search.svg" alt="search-button" />
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="../assets/icons/voice-search-icon.svg" alt="voice-search-icon" />
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>

    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="../assets/icons/upload.svg" alt="upload" />
        <div class="tooltip">Create</div>
      </div>
      <img class="youtube-apps-icon" src="../assets/icons/youtube-apps.svg" alt="youtube-apps" />
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="../assets/icons/notifications.svg" alt="notification" />
        <div class="notifications-count">1</div>
      </div>
      <img class="current-user-picture" src="../assets/images/avatars/avatar-1.png" alt="avatar-1" />
    </div>
  </header>
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-link">
      <img src="../assets/icons/home.svg" alt="home" />
      <div>home</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/icons/explore.svg" alt="explore" />
      <div>Explore</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/icons/subscriptions.svg" alt="subscriptions" />
      <div>Subscriptions</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/icons/originals.svg" alt="originals" />
      <div>Originals</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/icons/youtube-music.svg" alt="youtube-music" />
      <div>YouTube Music</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/icons/library.svg" alt="library" />
      <div>Library</div>
    </div>
  </nav>
  <!-- VIDEO -->
  <main>
    <section class="video-grid">
      <div class="video-preview">
        <div class="thumbnail-row">
          <img class="thumbnail" src="../assets/images/thumbnails/thumbnail-1.jpeg" alt="thumbnail-1" />
          <div class="video-time">7:20</div>
        </div>
        <div class="video-info-grid">
          <div class="channel-picture">
            <img class="profile-picture" src="../assets/images/avatars/avatar-1.png" alt="avatar-1" />
          </div>
          <div class="video-info">
            <p class="video-title">
              아름다운 풍경 (1)
            </p>
            <p class="video-author">
              아이디 (1)
            </p>
            <p class="video-stats">
              3 views &#183; 6 months ago
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
